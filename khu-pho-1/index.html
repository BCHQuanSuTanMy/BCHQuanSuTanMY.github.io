<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khu ph·ªë 1 - H·ªì s∆°</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 30px 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #2d3748;
            font-size: 32px;
        }

        /* SEARCH */
        #searchInput {
            width: 100%;
            padding: 14px 18px;
            margin-bottom: 30px;
            border-radius: 14px;
            border: 2px solid rgba(102,126,234,0.3);
            font-size: 16px;
            outline: none;
        }

        .file-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin-bottom: 15px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 16px;
            border: 2px solid rgba(102, 126, 234, 0.1);
            transition: 0.3s;
        }

        .file-row:hover {
            transform: translateX(6px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
        }

        .file-row span {
            font-size: 16px;
            color: #2d3748;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        .view {
            background: linear-gradient(135deg, #1cc88a, #17a673);
        }

        .download {
            background: linear-gradient(135deg, #4e73df, #224abe);
        }

        /* VIEWER */
        #viewer-container {
            margin-top: 30px;
            display: none;
            position: relative;
        }

        #viewer {
            width: 100%;
            height: 650px;
            border-radius: 16px;
            border: none;
        }

        .close-viewer {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e74a3b;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        /* MOBILE */
        @media (max-width: 768px) {
            .file-row {
                flex-direction: column;
                align-items: flex-start;
            }

            .actions {
                width: 100%;
                margin-top: 10px;
                flex-direction: column;
            }

            .btn {
                width: 100%;
                text-align: center;
            }

            #viewer {
                height: 500px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üìÑ Khu ph·ªë 1</h1>

    <!-- SEARCH -->
    <input
        type="text"
        id="searchInput"
        placeholder="üîç Nh·∫≠p t√™n h·ªì s∆° ƒë·ªÉ t√¨m..."
        oninput="filterFiles()"
    >

    <!-- FILE LIST -->
    <div id="file-list"></div>

    <!-- VIEWER -->
    <div id="viewer-container">
        <button class="close-viewer" onclick="closeViewer()">‚úñ</button>
        <iframe id="viewer"></iframe>
    </div>
</div>

<script>
const BASE_URL = "https://bchquansutanmy.github.io/khu-pho-1/";

const files = [
    { name: "Phan T·∫•n L·ªôc (2007)", file: "PhanTanLoc.docx" },
    { name: "VƒÉn b·∫£n 02", file: "van-ban-02.docx" },
    { name: "VƒÉn b·∫£n 03", file: "van-ban-03.docx" }
];

const fileList = document.getElementById("file-list");

/* RENDER */
function renderFiles(list) {
    fileList.innerHTML = "";
    list.forEach((item, index) => {
        fileList.innerHTML += `
        <div class="file-row">
            <span>${index + 1}. ${item.name}</span>
            <div class="actions">
                <button class="btn view" onclick="viewDoc('${item.file}')">üëÅ Xem</button>
                <a class="btn download" href="${item.file}" download>‚¨á T·∫£i</a>
            </div>
        </div>`;
    });
}

/* FILTER */
function filterFiles() {
    const keyword = document.getElementById("searchInput").value.toLowerCase();
    const filtered = files.filter(item =>
        item.name.toLowerCase().includes(keyword)
    );
    renderFiles(filtered);
}

/* VIEW */
function isMobile() {
    return window.innerWidth <= 768;
}

function viewDoc(fileName) {
    if (isMobile()) {
        const pdf = fileName.replace(".docx", ".pdf");
        window.location.href = BASE_URL + pdf;
    } else {
        const viewer = document.getElementById("viewer");
        viewer.src =
            "https://view.officeapps.live.com/op/view.aspx?src=" +
            encodeURIComponent(BASE_URL + fileName);
        document.getElementById("viewer-container").style.display = "block";
        viewer.scrollIntoView({ behavior: "smooth" });
    }
}

function closeViewer() {
    document.getElementById("viewer").src = "";
    document.getElementById("viewer-container").style.display = "none";
}

/* INIT */
renderFiles(files);
</script>

</body>
</html>
