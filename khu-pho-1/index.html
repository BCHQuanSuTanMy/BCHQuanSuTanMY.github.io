<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khu ph·ªë 1 - H·ªì s∆°</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .file-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .actions {
            display: flex;
            gap: 6px;
        }

        .btn {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            color: white;
            text-decoration: none;
        }

        .view { background: #1cc88a; }
        .download { background: #4e73df; }

        /* ===== DESKTOP VIEWER ===== */
        #viewer-container {
            margin-top: 25px;
            display: none;
            position: relative;
        }

        #viewer {
            width: 100%;
            height: 650px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .close-viewer {
            position: absolute;
            top: -12px;
            right: -12px;
            background: #e74a3b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 34px;
            height: 34px;
            cursor: pointer;
            font-size: 16px;
        }

        /* ===== MOBILE PDF FULL PAGE ===== */
        #mobile-viewer {
            display: none;
            height: 100vh;
            background: #fff;
        }

        #mobile-viewer iframe {
            width: 100%;
            height: calc(100vh - 50px);
            border: none;
        }

        .mobile-header {
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 12px;
            background: #4e73df;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        /* MOBILE */
        @media (max-width: 768px) {
            .file-row {
                flex-direction: column;
                align-items: flex-start;
            }

            .actions {
                width: 100%;
                margin-top: 8px;
                flex-direction: column;
            }

            .btn {
                width: 100%;
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<!-- ===== MOBILE PDF VIEW ===== -->
<div id="mobile-viewer">
    <div class="mobile-header" onclick="backToList()">‚¨Ö Quay l·∫°i danh s√°ch</div>
    <iframe id="mobile-pdf"></iframe>
</div>

<!-- ===== MAIN LIST ===== -->
<div class="container" id="list-container">
    <h1>üìÑ Khu ph·ªë 1</h1>

    <div class="file-row">
        <span>üìÑ Phan T·∫•n L·ªôc (2007)</span>
        <div class="actions">
            <button class="btn view" onclick="viewDoc('PhanTanLoc.docx')">üëÅ Xem</button>
            <a class="btn download" href="PhanTanLoc.docx" download>‚¨á T·∫£i</a>
        </div>
    </div>

    <div class="file-row">
        <span>üìÑ VƒÉn b·∫£n 02</span>
        <div class="actions">
            <button class="btn view" onclick="viewDoc('van-ban-02.docx')">üëÅ Xem</button>
            <a class="btn download" href="van-ban-02.docx" download>‚¨á T·∫£i</a>
        </div>
    </div>

    <div class="file-row">
        <span>üìÑ VƒÉn b·∫£n 03</span>
        <div class="actions">
            <button class="btn view" onclick="viewDoc('van-ban-03.docx')">üëÅ Xem</button>
            <a class="btn download" href="van-ban-03.docx" download>‚¨á T·∫£i</a>
        </div>
    </div>

    <!-- DESKTOP VIEWER -->
    <div id="viewer-container">
        <button class="close-viewer" onclick="closeViewer()">‚úñ</button>
        <iframe id="viewer"></iframe>
    </div>
</div>

<script>
const BASE_URL = "https://bchquansutanmy.github.io/khu-pho-1/";

function isMobile() {
    return window.innerWidth <= 768;
}

function viewDoc(fileName) {
    if (isMobile()) {
        // üëâ MOBILE: m·ªü PDF to√†n trang
        const pdf = fileName.replace(".docx", ".pdf");
        document.getElementById("mobile-pdf").src = BASE_URL + pdf;
        document.getElementById("list-container").style.display = "none";
        document.getElementById("mobile-viewer").style.display = "block";
    } else {
        // üëâ DESKTOP: Office Online
        const viewer = document.getElementById("viewer");
        viewer.src =
            "https://view.officeapps.live.com/op/view.aspx?src=" +
            encodeURIComponent(BASE_URL + fileName);
        document.getElementById("viewer-container").style.display = "block";
        viewer.scrollIntoView({ behavior: "smooth" });
    }
}

function closeViewer() {
    document.getElementById("viewer").src = "";
    document.getElementById("viewer-container").style.display = "none";
}

function backToList() {
    document.getElementById("mobile-pdf").src = "";
    document.getElementById("mobile-viewer").style.display = "none";
    document.getElementById("list-container").style.display = "block";
}
</script>

</body>
</html>
